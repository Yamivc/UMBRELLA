<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/stlye1.css">
</head>

<body>

    <div class="container text-center">

        <h1>Contact Us</h1>

    </div>

    <div class="container">
        <div class="container mb-5">
            <div class="row">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="InputName" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Suggestions</label>
                        <input type="text" class="form-control" id="InputText" placeholder="Suggestions">
                    </div>
                    <button type="button" class="btn btn-primary" id="btnAdd" onclick="AddData()">Submit</button>
                    <button type="button" class="btn btn-primary" id="btnUpdate">Update Data</button>
                </form>

            </div>

            <hr>
            <table class="table table-bordered" id="tableData">
                <thead>
                    <tr>
                        <th>Email Address</th>
                        <th>Name</th>
                        <th>Suggestions</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>




    <script src="js/CRUD.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
